<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RAG Content Saver</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 8px;
    }

    .categories {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    .status {
      font-size: 14px;
      color: #64748b;
    }

    .error {
      color: #ef4444;
    }

    .success {
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save Current Page</h1>
    
    <div class="categories">
      <label for="category">Category (Optional)</label>
      <select id="category">
        <option value="">Select a category</option>
      </select>
    </div>

    <button id="save">Save Page</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
